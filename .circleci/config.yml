version: 2
references:
  container_config: &container_config
    docker:
      - image: electronuserland/builder:wine-chrome
        environment:
          TARGET_ARCH: x64
    working_directory: ~/neon-wallet

  win_config: &win_config
    docker:
      - image: electronuserland/builder:wine
        environment:
          TARGET_ARCH: x64
    working_directory: ~/neon-wallet

  workspace_root: &workspace_root
    ~/neon-wallet

  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root

jobs:
  build:
    <<: *container_config
    steps:
      - checkout
      - restore_cache:
        key: neon-wallet-{{ checksum "yarn.lock" }}
      - run: apt-get -y update
      - run: apt-get -y install libusb-1.0-0-dev icnsutils graphicsmagick libudev-dev
      - run: yarn
      - run: yarn lint
      - run: yarn flow
      - run: yarn dist
      - save_cache:
        key: neon-wallet-{{ checksum "yarn.lock" }}
        paths:
          - ~/.yarn-cache
          - ./node_modules
      - persist_to_workspace:
        root: *workspace_root
        paths:
          - dist/*
  test:
    <<: *container_config
    steps:
      - checkout
      - restore_cache:
        key: neon-wallet-{{ checksum "yarn.lock" }}
      - run: apt-get -y update
      - run: apt-get -y install libusb-1.0-0-dev graphicsmagick libudev-dev
      - run: apt-get -y install libxtst6 libxss1 libgtk2.0-0 libnss3 libasound2 libgconf-2-4
      - run: yarn test-ci
      - run:
        name: Running Xvfb for e2e test
        command: Xvfb -ac :99 -screen 0 1280x1024x16
        background: true
      - run:
        name: Run e2e tests
        command: |
          yarn
          yarn assets
          export DISPLAY=:99
          yarn test:e2e
    store_artifacts:
      - path: artifacts/
      - destination: yarnpkg
  deploy-win64:
    <<: *win_config
    steps:
      - checkout
      - restore_cache:
        key: neon-wallet-{{ checksum "yarn.lock" }}
      - run: apt-get -y update
      - run: apt-get -y install libusb-1.0-0-dev icnsutils graphicsmagick libudev-dev
      - run: apt-get install --no-install-recommends -y gcc-multilib g++-multilib
      - run: yarn
      - run: yarn lint
      - run: yarn flow
      - run: yarn assets
      - run: yarn build -w --x64
      - store_artifacts:
        path: dist
        destination: build/win64
  deploy-win64:
    <<: *win_config
    steps:
      - checkout
      - restore_cache:
        key: neon-wallet-{{ checksum "yarn.lock" }}
      - run: apt-get -y update
      - run: apt-get -y install libusb-1.0-0-dev icnsutils graphicsmagick libudev-dev
      - run: apt-get install --no-install-recommends -y gcc-multilib g++-multilib
      - run: yarn
      - run: yarn lint
      - run: yarn flow
      - run: yarn assets
      - run: yarn build -w --ia32
      - store_artifacts:
        path: dist
        destination: build/win32

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - build
      - test:
        requires:
          - build
      - deploy-win64:
        requires:
          - test
      - deploy-win32:
        requires:
          - test
